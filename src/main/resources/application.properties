# Puerto de tu aplicación
server.port=8080

# Configuración para Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1522:xepdb1
spring.datasource.username=SYSTEM
spring.datasource.password=SYSTEM34
# Nombre de la base de datos
spring.datasource.name=DBTABOADA
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle21cDialect
# Opcionalmente, prueba con OracleDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

management.endpoints.web.exposure.include=mappings
