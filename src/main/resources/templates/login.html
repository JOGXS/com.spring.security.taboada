<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" type="text/css" href="/style/style.css">	
</head>
<body>
<div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresa</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registro</label>
                <div class="login-form">
                    <div class="sign-in-htm">
					 <form name='form' action="/login" method="post">
                        <div class="group">
                            <label for="user" class="label">Usuario</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Contrase単a</label>
                            <input id="pass" type="password" class="input" data-type="password">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Mantener sesion iniciada</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Ingresar">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Olvide contrase単a?</a>
                        </div>
                       </form>
                    </div>
                    <div class="sign-up-htm">
					  <form th:action="@{/usuarios/crear}" th:object="${usuario}" method="post">
                        <div class="group">
						    <label for="user" class="label">Usuario</label>
						    <input id="user" name="usuario" type="text" class="input">
						</div>
						<div class="group">
						    <label for="pass" class="label">Contrase単a</label>
						    <input id="pass" name="contrasena" type="password" class="input" data-type="password">
						</div>
                        <div class="group">
                            <label for="pass" class="label">Repetir contrase単a</label>
                            <input id="pass-repeat" name="contrasena_r"  type="password" class="input" data-type="password">
                            <span id="password-match" class="validation-message"></span>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Correo electronico</label>
                            <input id="pass" name="correo" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Registrate">
                        </div>
                       </form>
                     <div class="hr"></div>
                       
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
